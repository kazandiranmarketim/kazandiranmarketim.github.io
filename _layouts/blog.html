<!DOCTYPE html>
<html lang="tr">

{%- include head.html -%}

<body>

    {%- include offcanvas-menu.html -%}
    {%- include header.html -%}

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option spad set-bg" data-setbg="/assets/img/breadcrumb-bg.png">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Bİlgİ bankası</h2>
                        <div class="breadcrumb__links">
                            <a href="./index.html">Anasayfa</a>
                            <span>Blog</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <div class="row">

                {% for post in site.posts %}
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="blog__item">
                        <div class="blog__item__pic">
                            <img src="/assets/img/blog/{{ post.thumbnail }}" alt="">
                        </div>
                        <div class="blog__item__text">
                            <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
                            <ul>
                                <li><img src="/assets/img/blog/out.png" alt=""> kazandirnmarketim</li>
                                <li> {{ post.tarih }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                {% endfor %}

                <!-- <div class="col-lg-12 text-center">
                    <div class="load__more">
                        <a href="#" class="primary-btn">Daha fazla</a>
                    </div>
                </div> -->
            </div>
        </div>
    </section>
    <!-- Blog Section End -->

    {%- include footer.html -%}

    {%- include js-plugins.html -%}


</body>

</html>
